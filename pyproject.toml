[project]
name = "kagami"
version = "0.1.0"
description = "GitHub bot with Claude Code integration"
requires-python = ">=3.11"
dependencies = [
    "PyGithub>=2.1.1",
    "playwright>=1.56.0",
    "proxy.py>=2.4.0",  # HTTP/2対応のプロキシライブラリ
    "httpx[http2]>=0.27.0",  # HTTP/2クライアント（h2パッケージ込み）
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[tool.uv]
dev-dependencies = []

# スクリプトベースのプロジェクトなので、ビルドバックエンドは不要
